---
layout: default

<body>

  <!-- Main Section -->
  <section class="main-section">
    <div class="content-wrapper">
      <!-- Top Row: A, B, C -->
      <div class="top-row">
        <!-- Area A - Rotated Title -->
        <div class="title-box">
          <h1>{{page.title}}</h1>
        </div>

        <!-- Area B - Image 9:16 -->
        <div class="image-box-1">
          <img src="https://picsum.photos/900/1600?random=1" alt="Mountain landscape">
        </div>

        <!-- Area C - Text -->
        <div class="text-box-1">
          {{content}}
        </div>
      </div>

      <!-- Bottom Row: D, E -->
      <div class="bottom-row">
        <!-- Area D - Text -->
        <div class="text-box-2">
          <blockquote>
            <h3>I took a walk in the woods and came out taller than the trees.</h3>

            <div class="autor">
              <br>- Henry David Thoreau
            </div>
          </blockquote>
        </div>

        <!-- Area E - Centered Image 9:16 -->
        <div class="image-box-2">
          <img src="https://picsum.photos/900/1600?random=2" alt="Mountain view">
        </div>
      </div>
    </div>
  </section>

</body>
