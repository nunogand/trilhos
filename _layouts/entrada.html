<HEAD>
<!--minimum-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Abel&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

<!--favicons: https://evilmartians.com/chronicles/how-to-favicon-in-2021-six-files-that-fit-most-needs-->
	<link rel="icon" href="/favicon.ico" sizes="32x32">
	<link rel="icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180Ã—180 -->



<!-- outros -->
	<meta property="og:locale" content="pt_PT">
	<meta name="generator" content="Jekyll 4.3.4" />
	<meta name="ROBOTS" CONTENT="INDEX, FOLLOW">
	<link rel="canonical" href="{{ page.url | replace:'index.html', '' | absolute_url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }} Feed" href="{{ '/feed.xml' | absolute_url }}">

{%include opengraph.html%}

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>


<!-- page custom_css -->
{% if page.custom_css %}
     {% for css in page.custom_css %}
       <link rel="preload" href="{{ site.baseurl }}/assets/css/{{ css }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
       <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ css }}"></noscript>
     {% endfor %}
{% endif %}

<!-- page custom_js -->
   {% if page.custom_js %}
     {% for js in page.custom_js %}
       <script
         src="{{ site.baseurl }}/assets/js/{{ js }}"
         async
         defer
         crossorigin="anonymous">
       </script>
     {% endfor %}
   {% endif %}



</HEAD>



{{content}}




</html>
